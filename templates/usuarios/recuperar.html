{% extends 'usuarios/base_auth.html' %}
{% load static %}

{% block title %}Recuperar Contraseña{% endblock %}

{% block auth_content %}
    <h1>Recuperar Contraseña</h1>
    <form method="post" action="{% url 'recuperar_password' %}">
        {% csrf_token %}
        <div class="input-box">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <i class='bx bx-envelope'></i>
        </div>
        <button type="submit" class="btn">Enviar PIN</button>
    </form>
    <div class="back-to-login">
        <p><a href="{% url 'login' %}">Volver al Login</a></p>
    </div>
{% endblock %}
