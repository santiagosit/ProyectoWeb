{% extends "base.html" %}

{% block title %}Eliminar Administrador{% endblock %}

{% block content %}
<div class="wrapper">
    <h2>Eliminar Administrador</h2>
    <p>¿Estás seguro de que deseas eliminar al administrador <strong>{{ administrador.user.username }}</strong>?</p>
    <form method="post" class="form-group">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'listar_administradores' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
