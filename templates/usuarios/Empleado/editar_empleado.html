{% extends "base.html" %}

{% block title %}Editar Empleado{% endblock %}

{% block content %}
<div class="form-group">
    <h2>Editar Empleado</h2>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
