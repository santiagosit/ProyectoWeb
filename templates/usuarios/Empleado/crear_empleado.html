{% extends "base.html" %}

{% block title %}Crear Empleado{% endblock %}

{% block content %}
<div class="wrapper">
    <h2>Crear Empleado</h2>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit">Crear Empleado</button>
    </form>
</div>
{% endblock %}
