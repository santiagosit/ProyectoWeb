{% extends "base.html" %}

{% block title %}Eliminar Empleado{% endblock %}

{% block content %}
<div class="wrapper">
    <h2>Eliminar Empleado</h2>
    <p>¿Estás seguro de que deseas eliminar al empleado <strong>{{ empleado.user.username }}</strong>?</p>
    <form method="post" class="form-group">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'listar_empleados' %}">Cancelar</a>
    </form>
</div>
{% endblock %}
