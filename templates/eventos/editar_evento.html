{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Editar Evento</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Nombre del Cliente</label>
            <input type="text" name="nombre" value="{{ evento.cliente.nombre }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Teléfono</label>
            <input type="text" name="telefono" value="{{ evento.cliente.telefono }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ evento.cliente.email }}" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Descripción del Evento</label>
            <textarea name="descripcion" class="form-control" required>{{ evento.descripcion }}</textarea>
        </div>
        <div class="form-group">
            <label>Fecha del Evento</label>
            <input type="datetime-local" name="fecha_evento" value="{{ evento.fecha_evento|date:'Y-m-d\TH:i' }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
